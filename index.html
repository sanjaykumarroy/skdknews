<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        article {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            overflow: hidden;
            width: 300px;
        }

        article img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        article h2 {
            font-size: 1.2rem;
            margin: 10px;
        }

        article p {
            font-size: 1rem;
            margin: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Newspaper Theme</h1>
    </header>

    <section id="articleSection">
        <!-- Articles will be dynamically added here -->
    </section>

    <footer>
        <p>&copy; 2023 Newspaper Theme</p>
    </footer>

    <script>
        // Fetch articles from external JSON file
        fetch('articles.json')
            .then(response => response.json())
            .then(articles => {
                const articleSection = document.getElementById('articleSection');

                articles.forEach(article => {
                    const articleElement = document.createElement('article');
                    articleElement.innerHTML = `
                        <img src="${article.image}" alt="Article Image">
                        <h2>${article.title}</h2>
                        <p>${article.content}</p>
                    `;
                    articleSection.appendChild(articleElement);
                });
            })
            .catch(error => console.error('Error fetching articles:', error));
    </script>

</body>
</html>
